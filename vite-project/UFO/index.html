<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UFO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="script/script.js" defer></script>
</head>
<body>
    <h1>UFO hunting</h1>
    <div id="gameArea">
    </div>
    <div id="uiArea">
        <p id="timeLeftPar">Hátralévő idő: <span id="timeLeft">20</span> mp</p>
        <hr>
        <p>Pontszám: <span id="actPoint">0</span> pont</p>
    </div>
    <div id="textbox">
        <p><span style="color: red;">Piros</span> = -2 pont</p>
        <p><span style="color: rgb(0, 140, 255);">Kék</span> = +1 pont</p>
        <p><span style="color: greenyellow;">Zöld</span> = +2 pont</p>
    </div>
    <button type="button" id="startBtn" class="btn btn-danger">Új játék</button>
</body>
</html>
